{template header}

<div class="midder">

<div class="mc">
<h1>{$strUser['username']} </h1>
<div class="cleft">

{template menu}

<div class="clear"></div>

{loop $arrGroupList $key $item}
<div class="sub-item">
<div class="pic">
<a href="{SITE_URL}{tsUrl('group','show',array('id'=>$item[groupid]))}">
<img src="{$item[icon_48]}" alt="{$item[groupname]}" />
</a>



</div>
<div class="info">
<a href="{SITE_URL}{tsUrl('group','show',array('id'=>$item[groupid]))}">{$item[groupname]}</a>  <font color="#999999">{$item[count_user]}人加入</font>             
<p>{$item[groupdesc]}</p>
</div>
</div>
{/loop}


</div>

<div class="cright">
{template userinfo}
</div>

</div>
</div>
{template footer}
