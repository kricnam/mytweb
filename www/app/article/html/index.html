{template header}

<div class="midder">
<div class="mc">
<h1>最新文章</h1>
<div class="cleft" style="width:650px;">

<div class="clist">
<ul>
<!--{loop $arrArticle $key $item}-->
<li>
{if $item['photo']}
<a href="{SITE_URL}{tsUrl('article','show',array('id'=>$item[articleid]))}">
<img style="float:left;" src="{SITE_URL}{php echo tsXimg($item['photo'],'article',180,140,$item['path'],'1')}" />
</a>
{/if}

<h2><a href="{SITE_URL}{tsUrl('article','show',array('id'=>$item[articleid]))}">{$item[title]}</a></h2>
<span><a href="{SITE_URL}{tsUrl('user','space',array('id'=>$item[user][userid]))}">{$item[user][username]}</a> 发表于 {$item[addtime]}</span>

<p>{$item[content]} (<a href="{SITE_URL}{tsUrl('article','show',array('id'=>$item[articleid]))}">查看全文</a>)</p>

<div class="cate">来自：<a href="{SITE_URL}{tsUrl('article','cate',array('id'=>$item['cate']['cateid']))}">{$item['cate']['catename']}</a></div>
<div class="clear"></div>
</li>
<!--{/loop}-->
</ul>
</div>

<div class="page">{$pageUrl}</div>

</div>

<div class="cright" style="width:250px;">

<p class="pl2">
<a style="background:#336699;color:#FFFFFF;padding:5px 20px;font-size:14px;" href="{SITE_URL}index.php?app=article&ac=add">
<span>写文章</span>
</a>
</p>

<h2>文章分类</h2>
<div class="cate">
<ul>
<!--{loop $arrCate $key $item}-->
<li><a href="{SITE_URL}{tsUrl('article','cate',array('id'=>$item[cateid]))}">{$item[catename]}</a></li>
<!--{/loop}-->
</ul>
</div>

</div>
</div>
</div>

{template footer}
