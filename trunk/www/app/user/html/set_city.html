{template header}
<script>
	$(document).ready(function(){
		$("#province").change(function(){
			var provinceid=$(this).val();
			$("#citySpan").load("{SITE_URL}index.php?app=user&ac=city&provinceid="+provinceid);
			$("#areaSpan").html("<select id=\"area\" name=\"area\"><option value=\"0\">请选则区</option></select>");
		});
	})
	function selectArea(){
		var cityid=$("#city").val();
		$("#areaSpan").load("{SITE_URL}index.php?app=user&ac=area&cityid="+cityid);
	}
</script>

<!--main-->
<div class="midder">
<div class="mc">
{template set_menu}

<div class="utable">
<table cellpadding="5" cellspacing="5">
<tr>
<th>常居地：</th>
<td>

{if $strUser['province']}
省份：{$strProvince['province']}<br />
{/if}

{if $strUser['city']}
城市：{$strCity['city']}<br />
{/if}

{if $strUser['area']}
区域：{$strArea['area']}<br />
{/if}

</td>
</tr>

<tr>
<th valign="top">修改常居地：</th>
<td>
<form method="POST" action="{SITE_URL}index.php?app=user&ac=do&ts=setcity">

<select id="province" name="province">
<option value='0' >请选则省</option>
{loop $province $k $v}
<option value="{$v['provinceid']}">{$v['province']}</option>
{/loop}
</select>
<span id="citySpan">
	<select id="city" name="city">
		<option value="0">请选则市</option>
	</select>
</span>
<span id="areaSpan">
	<select id="area" name="area">
		<option value="0">请选则区</option>
	</select>
</span>


<input class="submit" type="submit" value="修改"  />
</form>
</td>
</tr>

</table>
</div>
</div>
</div>
{template footer}
